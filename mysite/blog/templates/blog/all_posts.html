{% extends "base.html" %}
{% load static %}


{% block page_title %}All my Posts{% endblock page_title %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post.css" %}">
<link rel="stylesheet" href="{% static "blog/all_posts.css" %}">
{% endblock css_files %}

{% block content %}
<section id="all-posts">
    <ul>
        {% for post in all_posts %}
        <li>
            <article class="post">
                <a href="{% url "post-detail-page" post.slug %}">
                    <img src="{% static "blog/images/"|add:post.image_name|add:".jpg" %}" alt="{{ post.title }}">
                    <div class="post__content">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.excerpt }}</p>
                    </div>
                </a>
            </article>
        </li>
        {% endfor %}
        
       
    </ul>
</section>
{% endblock content %}
